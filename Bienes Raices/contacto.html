    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen Principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>

        <form action="">
            
            <fieldset class="">
                <legend>Información personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">
    
                <label for="">Correo</label>
                <input type="email" id="email" placeholder="Tu correo electrónico" required>
    
                <label for="telefono">Teléfono</label>
                <input type="tel" name="" id="telefono" placeholder="Tu teléfono" required>
    
                <label for=""></label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escríbenos"></textarea>
                
            </fieldset>

            <fieldset>
                <legend>Información sobre propiedad</legend>
                <label for="opciones">Vende o compra</label>
                <select id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="Compra">Compra</option>
                    <option value="Vent">Venta</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0" max="10" step="5">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>¿Cómo desea ser contactado?</p>

                <label for="telefono">Teléfono</label>
                <input type="radio" name="contacto" id="telefono">

                <label for="email">Correo Electrónico</label>
                <input type="radio" name="contacto" id="correo">

                <label for="whatsapp">Whats App</label>
                <input type="radio" name="contacto" id="whats">

                <p>Elija del menú</p>
                <input type="checkbox" name="orden" value="hamburguesa"> Hamburguesa
                <input type="checkbox" name="orden" value="hamburguesa"> Papas
                <input type="checkbox" name="orden" value="hamburguesa"> Cerveza

            </fieldset>

            <input type="submit">
        </form>

    </main>
